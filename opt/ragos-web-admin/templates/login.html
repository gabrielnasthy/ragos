{% extends "base.html" %}

{% block title %}Login - RAGOS Web Admin{% endblock %}

{% block fullpage_content %}
<div class="login-container">
    <div class="login-box">
        <div class="text-center mb-4">
            <i class="bi bi-server" style="font-size: 4rem; color: #2c3e50;"></i>
            <h2 class="mt-3">RAGOS Web Admin</h2>
            <p class="text-muted">Active Directory Management Portal</p>
        </div>
        
        <div class="card shadow">
            <div class="card-body p-4">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                
                <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="bi bi-shield-check"></i> Secure AD Authentication
            </small>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-container {
        width: 100%;
        max-width: 420px;
        padding: 15px;
    }
    
    .login-box {
        animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .card {
        border: none;
        border-radius: 10px;
    }
    
    .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
    }
    
    .form-control {
        border-left: none;
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #dee2e6;
    }
    
    .btn-primary {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
    
    .btn-primary:hover {
        background-color: #1a242f;
        border-color: #1a242f;
    }
</style>

<script>
$(document).ready(function() {
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        
        const username = $('#username').val().trim();
        const password = $('#password').val();
        
        if (!username || !password) {
            $('#loginError').text('Please enter username and password').show();
            return;
        }
        
        // Disable button and show loading
        const $btn = $('#loginBtn');
        const originalText = $btn.html();
        $btn.prop('disabled', true).html('<i class="bi bi-hourglass-split"></i> Authenticating...');
        $('#loginError').hide();
        
        // Submit login
        $.ajax({
            url: '{{ url_for("login") }}',
            method: 'POST',
            data: {
                username: username,
                password: password
            },
            success: function(response) {
                if (response.success) {
                    window.location.href = response.redirect;
                } else {
                    $('#loginError').text(response.message || 'Login failed').show();
                    $btn.prop('disabled', false).html(originalText);
                }
            },
            error: function(xhr) {
                let message = 'Login failed';
                if (xhr.responseJSON && xhr.responseJSON.message) {
                    message = xhr.responseJSON.message;
                } else if (xhr.status === 429) {
                    message = 'Too many login attempts. Please try again later.';
                } else if (xhr.status === 401) {
                    message = 'Invalid username or password';
                } else if (xhr.status === 403) {
                    message = 'Account is disabled';
                }
                
                $('#loginError').text(message).show();
                $btn.prop('disabled', false).html(originalText);
            }
        });
    });
});
</script>
{% endblock %}
